<html ng-app="myApp">

<head>
	<title>Outer Scope Functions</title>
	<script type="text/javascript" src="../lib/angular.js"></script>
	<script type="text/javascript" src="../outer-scope/app.js"></script>
</head>
<body>
	<div ng-controller="MainController as main">
		<p>Random Numbers: 
			<tst-generate-numbers count="3" 
								on-save="main.saveFirst()"
								generator-function="main.randomNumbers(count)">
			</tst-generate-numbers>
		</p>
		
		<p>Sequential Numbers: 
			<tst-generate-numbers count="3" 
								on-save="main.saveSecond()"
								generator-function="main.sequentialNumbers(count)">
			</tst-generate-numbers>
		</p>
	</div>
</body>
